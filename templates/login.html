<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .title {
            margin-bottom: 20px;
        }
        .card {
            width: 400px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .card-body {
            padding: 24px;
        }
    </style>
</head>
<body>
    <h1 class="title text-center">中小学生成绩发布后台</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">手机号或账户名:</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();  // Prevent form from submitting to server
    
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Use fetch API to send the username/password to the API
            fetch('/ajax_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('HTTP error ' + response.status);
                }
                return response.json();
            })
            .then(function(json) {
                // Handle the response from the server (json)
                if(json.status === 'success') {
                    // If login successful, redirect to another page
                    window.location.href = '/your-next-page-url';  // Update this URL to your desired page
                } else {
                    // If login failed, display error message
                    alert(json.message);
                }
            })
            .catch(function(error) {
              console.log('Request failed', error);
            });
        };
    </script>
</body>
</html>
